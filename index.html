<!DOCTYPE html>
<html>
<head>
    <title>1</title>
    <style>
        #game {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            position: relative;
        }

        #player {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0;
            left: 275px;
        }

        #ball {
            width: 20px;
            height: 20px;
            background-color: blue;
            position: absolute;
            bottom: 60px;
            left: 290px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
        <div id="ball"></div>
    </div>

    <script>
        // Get game elements
        const game = document.getElementById("game");
        const player = document.getElementById("player");
        const ball = document.getElementById("ball");

        // Set up player variables
        let playerSpeed = 10;
        let playerX = game.offsetWidth / 2 - player.offsetWidth / 2;

        // Set up ball variables
        let ballSpeedX = Math.random() * 6 - 3;
        let ballSpeedY = -3;
        let ballX = playerX + player.offsetWidth / 2 - ball.offsetWidth / 2;
        let ballY = player.offsetTop - ball.offsetHeight;

        // Game loop
        setInterval(() => {
            // Move the player
            document.addEventListener("keydown", (event) => {
                if (event.key === "ArrowLeft" && playerX > 0) {
                    playerX -= playerSpeed;
                } else if (event.key === "ArrowRight" && playerX < game.offsetWidth - player.offsetWidth) {
                    playerX += playerSpeed;
                }
            });

            // Move the ball
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            // Check for collision with the player
            if (ballY + ball.offsetHeight >= player.offsetTop && ballY + ball.offsetHeight <= player.offsetTop + player.offsetHeight &&
                ballX + ball.offsetWidth >= playerX && ballX <= playerX + player.offsetWidth) {
                ballSpeedY = -ballSpeedY;
            }

            // Check for collision with the walls
            if (ballX <= 0 || ballX + ball.offsetWidth >= game.offsetWidth) {
                ballSpeedX = -ballSpeedX;
            }
            if (ballY <= 0) {
                ballSpeedY = -ballSpeedY;
            }

            // Update player position
            player.style.left = playerX + "px";

            // Update ball position
            ball.style.left = ballX + "px";
            ball.style.top = ballY + "px";
        }, 16);
    </script>
</body>
</html>

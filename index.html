<!DOCTYPE html>
<html>
<head>
    <title>Catch the Falling Fruit</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #basket {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('basket.png');
            background-size: cover;
        }
        .fruit {
            position: absolute;
            width: 50px;
            height: 50px;
            background-repeat: no-repeat;
            background-size: cover;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(500px);
            }
        }
    </style>
</head>
<body>
    <div id="basket"></div>

    <script>
        var score = 0;

        function updateScore() {
            document.getElementById("score").innerText = "Score: " + score;
        }

        function createFruit() {
            var fruits = ['apple.png', 'banana.png', 'orange.png'];
            var randomFruit = fruits[Math.floor(Math.random() * fruits.length)];

            var fruit = document.createElement("div");
            fruit.className = "fruit";
            fruit.style.backgroundImage = "url('" + randomFruit + "')";
            fruit.style.left = Math.floor(Math.random() * (window.innerWidth - 50)) + "px";

            fruit.addEventListener("click", function() {
                this.remove();
                score++;
                updateScore();
            });

            document.body.appendChild(fruit);
        }

        setInterval(createFruit, 1000);

        window.addEventListener("mousemove", function(event) {
            var basket = document.getElementById("basket");
            basket.style.left = event.clientX - 50 + "px";
        });
    </script>
</body>
</html>

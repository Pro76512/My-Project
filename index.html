<!DOCTYPE html>
<html>
<head>
    <title>2D Basketball Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

            ctx.rect(player1X - player1Width / 2, player1Y - player1Height / 2, player1Width, player1Height);

            ctx.closePath();

            ctx.beginPath();
            ctx.rect(player2X - player2Width / 2, player2Y - player2Height / 2, player2Width, player2Height);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.closePath();
        }

<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 10,000:</p>
  <input type="number" id="guess" min="1" max="10000">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>
  <p id="tries">Tries remaining: 100</p>

  <script>
    var remainingTries = 100;

    function checkGuess() {
      var guess = parseInt(document.getElementById("guess").value);
      var randomNumber = Math.floor(Math.random() * 10000) + 1;
      var resultElement = document.getElementById("result");
      var triesElement = document.getElementById("tries");

      if (guess === randomNumber) {
        resultElement.innerText = "Congratulations! You guessed the correct number!";
        disableInputAndButton();
      } else if (guess < randomNumber) {
        resultElement.innerText = "Too low! Try again!";
      } else {
        resultElement.innerText = "Too high! Try again!";
      }

      remainingTries--;
      triesElement.innerText = "Tries remaining: " + remainingTries;

      if (remainingTries === 0) {
        resultElement.innerText = "Game over! You ran out of tries. The correct number was " + randomNumber + ".";
        disableInputAndButton();
      }
    }

    function disableInputAndButton() {
      document.getElementById("guess").disabled = true;
      document.getElementsByTagName("button")[0].disabled = true;
    }
  </script>
</body>
</html>

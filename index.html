    height: 50px;

    position: absolute;
    bottom: 0;

    </div>

    <script src="script.js">// Get the player element
var player = document.getElementById("player");

// Player variables
var playerX = 375;
var playerY = 0;
var playerVel = 5;

// Handle keydown event for player movement
document.addEventListener("keydown", function(event) {
    if (event.key === "ArrowLeft" && playerX > 0) {
        playerX -= playerVel;
    }
    if (event.key === "ArrowRight" && playerX < 750) {
        playerX += playerVel;
    }

    // Update player position
    player.style.left = playerX + "px";
});

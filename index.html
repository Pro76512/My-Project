<!DOCTYPE html>
<html>
<head>
	<title>Two-Player Game</title>
	<style>
		/* CSS styles go here */
		#game-board {
			width: 400px;
			height: 400px;
			border: 1px solid black;
			position: relative;
		}
		.player {
			width: 50px;
			height: 50px;
			position: absolute;
		}
		#player-1 {
			background-color: blue;
			top: 50%;
			left: 10px;
			transform: translate(0, -50%);
		}
		#player-2 {
			background-color: red;
			top: 50%;
			right: 10px;
			transform: translate(0, -50%);
		}
	</style>
</head>
<body>
	<div id="game-board">
		<div id="player-1" class="player"></div>
		<div id="player-2" class="player"></div>
	</div>

	<script>
		// JavaScript code goes here
		const player1 = document.getElementById("player-1");
		const player2 = document.getElementById("player-2");

		document.addEventListener("keydown", function(event) {
			if (event.key === "w") {
				movePlayer(player1, 0, -10);
			} else if (event.key === "s") {
				movePlayer(player1, 0, 10);
			} else if (event.key === "a") {
				movePlayer(player1, -10, 0);
			} else if (event.key === "d") {
				movePlayer(player1, 10, 0);
			} else if (event.key === "ArrowUp") {
				movePlayer(player2, 0, -10);
			} else if (event.key === "ArrowDown") {
				movePlayer(player2, 0, 10);
			} else if (event.key === "ArrowLeft") {
				movePlayer(player2, -10, 0);
			} else if (event.key === "ArrowRight") {
				movePlayer(player2, 10, 0);
			}
		});

		function movePlayer(player, deltaX, deltaY) {
			let playerTop = parseInt(player.style.top) || 0;
			let playerLeft = parseInt(player.style.left) || 0;

			player.style.top = (playerTop + deltaY) + "px";
			player.style.left = (playerLeft + deltaX) + "px";
		}
	</script>
</body>
</html>

!DOCTYPE html>
<html>
<head>
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #ff0000;
    }

    p {
      color: #0000ff;
    }

    input[type=number] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      background-color: #ffffff;
      color: #000000;
    }

    button {
      padding: 10px 20px;
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff3333;
    }

    #result {
      font-weight: bold;
      margin-top: 20px;
      color: #ff0000;
    }

    #leaderboard {
      margin-top: 20px;
      text-align: left;
    }

    #leaderboard h3 {
      color: #0000ff;
    }

    #leaderboard ol {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="guessInput">
    <button onclick="checkGuess()">Submit</button>
    <p id="result"></p>
    <button onclick="restartGame()" id="restartButton" style="display: none;">Restart</button>
    <div id="leaderboard">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>
  </div>

  <script>
    var targetNumber;
    var attempts;
    var maxAttempts = 20;
    var leaderboard = [];

    var guessInput = document.getElementById("guessInput");
    guessInput.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        event.preventDefault();
        checkGuess();
      }
    });

    function startGame() {
      targetNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      guessInput.value = "";
      guessInput.disabled = false;
      document.getElementById("result").innerHTML = "";
      document.getElementById("restartButton").style.display = "none";
    }

    function checkGuess() {
      var guess = parseInt(guessInput.value);
      attempts++;

      if (guess === targetNumber) {
        var playerName = prompt("Congratulations! You guessed the correct number in " + attempts + " attempts. Enter your name for the leaderboard:");
        leaderboard.push({ name: playerName, attempts: attempts });
        updateLeaderboard();
        document.getElementById("result").innerHTML = "Congratulations! You guessed the correct number in " + attempts + " attempts.";
        disableInputAndButton();
        document.getElementById("restartButton").style.display = "block";
      } else if (guess > targetNumber) {
        document.getElementById("result").innerHTML = "Too high! Try again.";
      } else {
        document.getElementById("result").innerHTML = "Too low! Try again.";
      }

      if (attempts === maxAttempts) {
        document.getElementById("result").innerHTML = "Game over! You reached the maximum number of attempts. The correct number was " + targetNumber + ".";
        disableInputAndButton();
        document.getElementById("restartButton").style.display = "block";
      }
    }

    function disableInputAndButton() {
      guessInput.disabled = true;
      document.getElementsByTagName("button")[0].disabled = true;
    }

    function restartGame() {
      startGame();
    }

    function updateLeaderboard() {
      leaderboard.sort(function(a, b) {
        return a.attempts - b.attempts;
      });

      var leaderboardList = document.getElementById("leaderboardList");
      leaderboardList.innerHTML = "";

      for (var i = 0; i < leaderboard.length; i++) {
        var listItem = document.createElement("li");
        listItem.innerHTML = leaderboard[i].name + " - " + leaderboard[i].attempts + " attempts";
        leaderboardList.appendChild(listItem);
      }
    }

    startGame();
  </script>
</body>
</html>

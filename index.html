<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Shooting Game</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const context = canvas.getContext('2d');
    const players = {};

    function Player(id, x, y) {
      this.id = id;
      this.x = x;
      this.y = y;
    }

    function updatePlayer(id, x, y) {
      if (!players[id]) {
        players[id] = new Player(id, x, y);
        return;
      }
      players[id].x = x;
      players[id].y = y;
    }

    function removePlayer(id) {
      delete players[id];
    }

    function drawPlayer(player) {
      context.beginPath();
      context.arc(player.x, player.y, 10, 0, 2 * Math.PI);
      context.fillStyle = '#FF0000';
      context.fill();
      context.lineWidth = 2;
      context.strokeStyle = '#000000';
      context.stroke();
    }

    function draw() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      for (const id in players) {
        drawPlayer(players[id]);
      }
    }

    canvas.addEventListener('mousemove', function(event) {
      // Handle mouse movement for controlling the player
      const rect = canvas.getBoundingClientRect();
      const mouseX = event.clientX - rect.left;
      const mouseY = event.clientY - rect.top;
      // Send the player's position to the server for multiplayer synchronization
      // Example: socket.emit('playerMovement', { x: mouseX, y: mouseY });
    });

    // Example socket.io code for multiplayer synchronization
    // const socket = io();
    // socket.on('playerJoined', function(playerData) {
    //   updatePlayer(playerData.id, playerData.x, playerData.y);
    // });
    // socket.on('playerLeft', function(playerId) {
    //   removePlayer(playerId);
    // });
    // socket.on('playerMovement', function(playerData) {
    //   updatePlayer(playerData.id, playerData.x, playerData.y);
    // });

    function gameLoop() {
      draw();
      // Additional game logic goes here
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>

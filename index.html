<!DOCTYPE html>
<html>
<head>
    <title>2D Basketball Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var ctx = canvas.getContext("2d");

        // Set initial variables
        var ballX = canvas.width / 2;
        var ballY = canvas.height - 30;
        var ballRadius = 10;
        var ballSpeedX = 2;
        var ballSpeedY = -2;

        // Function to draw the ball on the canvas
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        // Function to update the ball's position and check for collisions
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();

            // Reverse ball's direction when hitting the walls
            if (ballX + ballSpeedX < ballRadius || ballX + ballSpeedX > canvas.width - ballRadius) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballY + ballSpeedY < ballRadius || ballY + ballSpeedY > canvas.height - ballRadius) {
                ballSpeedY = -ballSpeedY;
            }

            ballX += ballSpeedX;
            ballY += ballSpeedY;

            requestAnimationFrame(update);
        }

        // Start the game loop
        update();
    </script>
</body>
</html>

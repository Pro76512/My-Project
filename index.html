<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Fgoogle-new-logos-1%2F32%2Fgmail_new_logo-512.png&tbnid=jnjiEul6yBVMBM&vet=12ahUKEwiNr6ri3siCAxVr6skDHSVOAJ8QMygNegUIARCEAQ..i&imgrefurl=https%3A%2F%2Fwww.iconfinder.com%2Ficons%2F7115264%2Fnew_logo_gmail_icon&docid=Y2SsAxbdRMycdM&w=512&h=512&q=gmail%20icon&safe=active&ved=2ahUKEwiNr6ri3siCAxVr6skDHSVOAJ8QMygNegUIARCEAQ">
    <title>Inbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .header {
            background: linear-gradient(to right, #000, #000);
            color: #fff;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
     
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: left;
            height: calc(100vh - 60px);
        }

        .cool-button {
            background: linear-gradient(to right, #000, #000000);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin: 10px;
            font-family: Arial, sans-serif;
                 text-shadow: 2px 2px #000000; /* Text stroke for header text */
    
        }

        .cool-button:hover {
            background: linear-gradient(to right, #FF0000, #FF0000);
            transform: scale(1.05);
                 text-shadow: 2px 2px #FF0000; /* Text stroke for header text */
        }

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
        }

        .separator {
            color: #fff; /* White text color */
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Game Hub</h1>
    </div>
    <div class="button-container">
        <div class="row">
        </div>
  
        <div class="row">
            <button class="cool-button" onclick="openGame('https://www.spend-elon-fortune.com/')">Spend Elon Musks Money</button>
            <button class="cool-button" onclick="openGame('https://coolgames.vercel.app/')">Native Games</button>
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/stair-race3d/game/')">Stair Race</button>
        </div>
 
        <div class="row">
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/fnaf/game/')">FNAF</button>
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/just-fall/game/')">Just Fall.LOL</button>
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/bitlife/game/')">Bit Life</button>
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/slope/game/')">Slope</button>
        </div>
            <div class="row">
            <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/paperio2/game/')">Paper.io</button>
             <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/snowball.io/game/')">Snow battle.io</button>
             <button class="cool-button" onclick="openGame('https://nate-games.com/0/g/lazyjump3d/game/')">Lazy Jump 3D</button>
        </div>
        
<div class="row">
    <button class="cool-button" onclick="openGame('https://thelorax.mov/')">The Lorax</button>
        <button class="cool-button" onclick="openGame('https://raw.githack.com/DreadzHubYT/Movies/main/Homealone.html')">Home Alone</button>
</div>
    </div>

    <script>
function openGame(url) {
    var win = window.open();
    var iframe = win.document.createElement('iframe');
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";
    iframe.src = url;
    win.document.body.appendChild(iframe);
    win.document.title = "Home | Schoology";

    var link = win.document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'shortcut icon';
    link.href = 'https://i0.wp.com/www.mpslakers.com/wp-content/uploads/2020/01/schoology-logo.png?fit=511%2C511&ssl=1';
    win.document.head.appendChild(link);

    // Create a close button
    var closeButton = win.document.createElement('button');
    closeButton.innerText = 'Close Tab';
    closeButton.style.position = 'fixed';
    closeButton.style.top = '10px';
    closeButton.style.right = '10px';
    closeButton.style.zIndex = '9999';
    closeButton.style.padding = '5px';
    closeButton.style.background = '#0dfa05';
    closeButton.style.border = '1px solid #000';
    closeButton.style.cursor = 'pointer';
    closeButton.style.class = 'cool-button';

    // Add an event listener to close the tab when the button is clicked
    closeButton.addEventListener('click', function () {
        win.close();
    });

    win.document.body.appendChild(closeButton);
}

    </script>
</body>
</html>

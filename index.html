<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Guess a number between 1 and 10000:</p>
  <input type="number" id="guess" min="1" max="10000">
  <button onclick="checkGuess()">Submit</button>
  <p id="result"></p>

  <script>
    function checkGuess() {
      var guess = parseInt(document.getElementById("guess").value);
      var randomNumber = Math.floor(Math.random() * 10000) + 1;

      if (guess === randomNumber) {
        document.getElementById("result").innerText = "Congratulations! You guessed the correct number!";
      } else if (guess < randomNumber) {
        document.getElementById("result").innerText = "Too low! The correct number was " + randomNumber + ". Try again!";
      } else {
        document.getElementById("result").innerText = "Too high! The correct number was " + randomNumber + ". Try again!";
      }
    }
  </script>
</body>
</html>

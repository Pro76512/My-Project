<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Guess the Number</h1>
  <p>Try to guess the secret number between 1 and 100:</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">Submit</button>
  <p id="message"></p>

  <script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);

      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById('message').textContent = 'Please enter a valid number between 1 and 100.';
        return;
      }

      attempts++;

      if (guess === secretNumber) {
        document.getElementById('message').textContent = `Congratulations! You guessed the number in ${attempts} attempts.`;
      } else if (guess < secretNumber) {
        document.getElementById('message').textContent = 'Too low! Try again.';
      } else {
        document.getElementById('message').textContent = 'Too high! Try again.';
      }
    }
  </script>
</body>
</html>

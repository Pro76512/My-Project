<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            color: #FF0000;
        }
        .game-container {
            margin-top: 50px;
        }
        .game-input {
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .game-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Guess the Number</h1>
    <div class="game-container">
        <p>Guess a number between 1 and 100:</p>
        <input type="number" id="guess" class="game-input">
        <button onclick="checkGuess()" class="game-button">Check</button>
        <p id="result" class="result"></p>
        <button onclick="resetGame()" id="replay-button" class="game-button" style="display: none;">Play Again</button>
    </div>

    <script>
        let randomNumber;
        let attempts = 0;
        const maxAttempts = 10;

        function startGame() {
            // Generate a random number between 1 and 100
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("replay-button").style.display = "none";
        }

        function checkGuess() {
            // Get the user's guess
            const guessInput = document.getElementById("guess");
            const guess = parseInt(guessInput.value);

            // Check if the guess is correct, too low, or too high
            if (guess === randomNumber) {
                document.getElementById("result").textContent = `Congratulations! You guessed the correct number in ${attempts} attempts.`;
                document.getElementById("replay-button").style.display = "inline";
                disableInput();
            } else if (guess < randomNumber) {
                document.getElementById("result").textContent = "Too low! Try a higher number.";
            } else {
                document.getElementById("result").textContent = "Too high! Try a lower number.";
            }

            attempts++;

            if (attempts >= maxAttempts) {
                document.getElementById("result").textContent = `Game over! The correct number was ${randomNumber}.`;
                document.getElementById("replay-button").style.display = "inline";
                disableInput();
            }
        }

        function resetGame() {
            startGame();
            document.getElementById("guess").value = "";
            document.getElementById("result").textContent = "";
            enableInput();
        }

        function disableInput() {
            document.getElementById("guess").disabled = true;
            document.getElementById("check-button").disabled = true;
        }

        function enableInput() {
            document.getElementById("guess").disabled = false;
            document.getElementById("check-button").disabled = false;
        }

        startGame();
    </script>
</body>
</html>
